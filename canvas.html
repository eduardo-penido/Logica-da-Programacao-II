<canvas width="900" height="400"></canvas>

<script>

	function desenhaQuadrado(eixoX, eixoY, largura, altura, cor, borda){
	
		var tela = document.querySelector('canvas');
		var pincel = tela.getContext('2d');

		pincel.fillStyle = cor;
		pincel.fillRect(eixoX, eixoY, largura, altura);
		pincel.fillStroke = borda;
		pincel.strokeRect(eixoX, eixoY, largura, altura);

}

function desenhaQuadradoComLoop(eixoX, eixoY, largura, altura, cor, borda, limiteX){

	for(eixoX = 0; eixoX < limiteX; eixoX = eixoX + 50){
		desenhaQuadrado(eixoX, eixoY, largura, altura, cor, borda);
	}

}
